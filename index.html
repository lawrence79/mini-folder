<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cardmember Sign In | Barclaycard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!-- sign up dropdown -->
    <div class="bcus-navigation__sign-in-container">
        <div class="login-panel">
            <span class="login-panel__fieldset">
                <label for="login" class="login-panel__fieldset-item login-panel__label">Cardmember Sign In</label>
                <input type="text" class="login-panel__input" placeholder="Enter your username" />
                <div class="login-panel__login-details">
                    <span class="login-panel__fieldset-password">
                        <label for="login" class="login-panel__fieldset-item login-panel__label">Password</label>
                        <input type="text" class="login-panel__input" placeholder="Enter your password" />

                        <input type="checkbox" class="login-panel__checkbox" />
                        <label for="login" class="login-panel__label--checkbox">Remember username?</label>
                        <a href="#" class="login-panel__link login-panel__forgot-username-password">
                            Forgot Username or Password?
                        </a>
                    </span>
                    <button class="bcus-button bcus-button--blue login-panel__button login-panel__button-login" alt="Sign into your Barclaycard account">Log In</button> 
                </div>
            </span>
            <span class="new-cardmember__application-info login-panel__fieldset-item">
                Already applied? <a href="#" class="login-panel__link" alt="Check the status of your application">Check your application status</a>.
            </span>
            <span class="login-panel__fieldset new-cardmember">
                <label for="" class="login-panel__fieldset-item login-panel__label">New Cardmembers</label>
                <button class="bcus-button bcus-button--blue login-panel__button" alt="Set up your Barclaycard online account">Set Up Online Account</button>
            </span>
        </div>
    </div>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
